<div class="row">
  <mat-form-field class="example-full-width sear" appearance="fill">
    <mat-label>Search</mat-label>
    <input  matInput [(ngModel)]="value">
  </mat-form-field>
  <div >
    <button class="btn" mat-raised-button color="primary"  (click)="view(true);openDialog()"> Add User</button>
  </div>
</div>


<table mat-table [dataSource]="userAray| search: value" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Імя </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="lastname">
    <th mat-header-cell *matHeaderCellDef> Прізвище </th>
    <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
  </ng-container>

  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef> Номер Телефона </th>
    <td mat-cell *matCellDef="let element"> {{element.number}} </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let element; let i = index">
      <button mat-raised-button color="accent" (click)="view(true); openDialog(element,i)">Edit</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="view">
    <th mat-header-cell *matHeaderCellDef> Просмотр </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary" (click)="view(false);openDialog(element) ">Просмотр</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="warn" (click)="userDelete(element)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
